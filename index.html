<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="connection-status">Streamer.bot Not Connected</div>
    <div id="info-bar" class="vertical">
        <div id="time-date" class="info-section">
            <span id="time">00:00</span>
            <span id="date">Wed, Jan 1</span>
        </div>
        <div id="stats" class="info-section">
            <span id="viewer-count">Viewers: 0</span>
            <span id="follower-count">Followers: 0</span>
            <span id="subscriber-count">Subs: 0</span>
        </div>
    </div>
    <div id="chat-container" class="chat vertical"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="overlay.js"></script>
</body>
</html>
